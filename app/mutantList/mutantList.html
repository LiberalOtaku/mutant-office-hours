<form ng-submit="vm.addMutant()">
  <div class="medium-3 small-6 columns">
    <input ng-model="vm.newMutant.name" type="text" name="mutantName" placeholder="Name" required="true">
  </div>
  <div class="medium-3 small-6 columns">
    <input ng-model="vm.newMutant.phone" type="text" name="phone" placeholder="Phone #" required="true">
  </div>
  <div class="medium-4 small-8 columns">
    <input ng-model="vm.newMutant.topic" type="text" name="topic" placeholder="Topic" required="true">
  </div>
  <div class="medium-2 small-4 columns">
    <button type="submit" class="expanded button">Submit</button>
  </div>
</form>

<div class="small-12 columns">
  <table class="hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Topic</th>
        <th>Notified</th>
        <th>Complete</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="mutant in vm.mutants track by $index">
        <td>{{ mutant.name }}</td>
        <td>{{ mutant.phone }}</td>
        <td>{{ mutant.topic }}</td>
        <td>{{ mutant.notified ? 'Yes' : 'No' }}</td>
        <td><input type="checkbox" name="complete" ng-model="mutant.complete" ng-change="vm.toggleComplete(mutant)"></td>
        <td>
          <button class="button success" ng-click="vm.sendText(mutant)"><i class="fa fa-mobile fa-lg" aria-hidden="true"></i></button>
          <button class="button alert" ng-click="vm.deleteMutant(mutant)"><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
