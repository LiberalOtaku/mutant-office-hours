<div class="medium-6 medium-centered large-4 large-centered columns">
  <form ng-submit="authForm.$valid && vm.sendPasswordResetEmail(vm.user.email)" name="authForm" novalidate>
    <div class="column log-in-form">
      <h4 class="text-center">Reset Password</h4>

      <label>Email
        <input
          type="email"
          name="email"
          ng-model="vm.user.email"
          ng-model-options="{
            updateOn: 'default blur',
            debounce: { 'default': 1000, 'blur': 0 }
          }"
          placeholder="somebody@example.com"
          required autofocus>
      </label>

      <p><button type="submit" class="button expanded">Send Email</button></p>

      <!-- Success -->
      <div
        class="small success callout"
        ng-show="authForm.$submitted && authForm.email.$valid">
        <span>Email sent successfully!</span>
      </div>

      <!-- Email errors -->
      <div
        my-error-message
        condition="authForm.$submitted && authForm.email.$error.required"
        message="Error: email can't be blank."></div>
      <div
        my-error-message
        condition="authForm.$submitted && authForm.email.$error.email"
        message="Error: email incorrectly formatted.">
      </div>

      <!-- Server Authentication Errors -->
      <div
        my-error-var-message
        condition="vm.formError"
        message="vm.formError">
      </div>
    </div>
  </form>
</div>
